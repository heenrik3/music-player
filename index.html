<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/sass/main.css" />
    <script
      src="https://kit.fontawesome.com/e51af751df.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script defer type="module" src="src/js/app.js"></script>

    <title>Player</title>
  </head>
  <body>
    <div class="app">
      <audio id="audio" preload="metadata">
        <source type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <div class="player">
        <div class="player__add">
          <label>Adicionar pasta</label>
          <input class="file" type="file" webkitdirectory directory multiple />
        </div>

        <div class="playlist">
          <h1>Playlist</h1>

          <div class="playlist__list"></div>
        </div>
        <div class="player__bar">
          <div class="player__display">
            <picture class="player__album">
              <img src="public/cd.png" class="player__img" />
            </picture>

            <div class="player__song-details">
              <span class="player__title"></span>
              <p class="player__artist"></p>
            </div>
          </div>

          <div class="player__buttons">
            <button class="player__repeat button">
              <i class="fa-solid fa-repeat"></i>
            </button>
            <button class="player__backward button">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button class="player__play button button--play">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button class="player__forward button">
              <i class="fa-solid fa-forward-step"></i>
            </button>
            <button class="player__shuffle button">
              <i class="fa-solid fa-shuffle"></i>
            </button>
          </div>

          <div class="player__progress">
            <div class="player__progress--wrapper">
              <span class="player__start">0:00</span>
              <input
                type="range"
                class="player__progress--bar"
                value="0.00"
                step="0.01"
              />
              <span class="player__end">0:00</span>
            </div>
          </div>

          <!-- <div class="player__controls">

          </div> -->
          <div class="player__volume">
            <i class="fa-solid fa-volume-high"></i>

            <input
              type="range"
              class="player__volume--bar"
              value="0.0"
              step="0.015"
              max="1.0"
            />
          </div>
        </div>
        <footer class="footer">Desenvolvido por Henrique.</footer>
      </div>
    </div>
  </body>
</html>
